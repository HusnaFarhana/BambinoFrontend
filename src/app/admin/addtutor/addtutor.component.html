<body class="form-v9">
  <div class="page-content">
    <div class="form-v9-content">
      <form class="form-detail" [formGroup]="form" (submit)="submit()">
        <h2>Tutor Registration Form</h2>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="text"
                formControlName="name"
                id="name"
                class="form-control"
              />
              <label class="form-label" for="name">Name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input
                type="date"
                id="dob"
                formControlName="dob"
                class="form-control"
              />
              <label class="form-label" for="dob">Date of birth</label>
             
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
              />
              <label class="form-label" for="email">Email</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
              />
              <label class="form-label" for="password">Password</label>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="text"
                id="contact"
                formControlName="contact"
                class="form-control"
              />
              <label class="form-label" for="contact">Contact Number</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input
                type="text"
                id="adhar"
                formControlName="adhar"
                class="form-control"
              />
              <label class="form-label" for="adhar">Adhar Number</label>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="text"
                id="address"
                formControlName="address"
                class="form-control"
              />
              <label class="form-label" for="address">Address</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input
                type="file"
                id="image"
                (change)="onselectFile($event)"
                formControlName="image"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="form-row-last">
           <div
                *ngIf="form.controls['dob'].invalid &&
                  (form.controls['dob'].dirty || form.controls['dob'].touched)">
                <div style="font-weight: 100; color: red; font-style: italic;" *ngIf="form.controls['dob'].errors?.['required']">
                  Date of Birth is required.
                </div>
                <div style="font-weight: 100; color: red; font-style: italic;"*ngIf="form.controls['dob'].errors?.['futureDate']">
                  Date of Birth cannot be a future date.
                </div>
              </div>
          <p
            *ngIf="error"
            style="
              color: red;
              font-weight: 400;
              font-style: italic;
              text-align: center;
            "
          >
            Credentials must be valid
          </p>

          <input
            type="submit"
            name="register"
            class="register"
            value="Register Tutor"
          />
        </div>
      </form>
    </div>
  </div>
</body>
